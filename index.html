<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container main-wrapper">
        <h1 class="display-3 page-title">Registration Form</h1>
        <form class="row g-3 registration-form" id="registration-form">
            <div class="col-md-6">
                <label for="first-name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first-name" required autocomplete="off">
                <div class="valid-feedback" id="first-name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="first-name-invalid">
                    Please Enter a valid first name
                </div>
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last-name" required autocomplete="off">
                <div class="valid-feedback" id="last-name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="last-name-invalid">
                    Please Enter a valid last name
                </div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required
                        autocomplete="off">
                    <div class="valid-feedback" id="email-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="email-invalid">
                        Please enter a valid email address.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="number" class="form-label">Mobile Number</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">+91</span>
                    <input type="text" class="form-control" id="number" aria-describedby="inputGroupPrepend" required
                        autocomplete="off">
                    <div class="valid-feedback" id="number-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="number-invalid">
                        Please enter a valid number.
                    </div>
                </div>

             
            </div>
            <div class="col-md-12" style="text-align: center;">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                    <option  selected value="None" id="countryDefault">Choose...</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    
                </select>
                <div class="valid-feedback" id="country-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="country-invalid">
                    Please select a valid country.
                </div>
            </div>
           
    
    <div class="col-md-12" style="text-align: center;">
        <label for="gender" class="form-label">Gender</label><br/>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2">
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="other" value="option3" >
        <label class="form-check-label" for="other">Other</label>
      </div>
      <div class="valid-feedback" id="gender-valid">
        Looks good!
    </div>
    <div class="invalid-feedback" id="gender-invalid">
        Please select a gender.
    </div>
   
    <div class="col-12" style="text-align: center;">
        <button class="btn btn-primary" type="button" onclick="validate()">Submit form</button>
    </div>
    
    </div>
    </form>

    </div>

</div>
   
</body>

</html>
